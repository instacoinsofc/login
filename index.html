<style>
:root {
    --body-bg: #fafafa;
    --box-bg: #fff;
    --box-border-color: #dbdbdb;
    --txt-color: #262626;
    --txt-second-color: #8e8e8e;
    --btn-bg: #0095f6;
    --btn-color: #fff;
    --fb-color: #385185;
    --a-color: #00376b;
}

.dark {
    --body-bg: #151515;
    --box-bg: #151515;
    --box-border-color: #262626;
    --txt-color: #d2d2d2;
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: "Roboto", sans-serif;
    background-color: var(--body-bg);
    color: var(--txt-color);
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.main-container {
    display: flex;
    flex-grow: 1;
}

.main-content {
    margin: 32px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 935px;
    flex-grow: 1;
}

.slide-container {
    height: 618px;
    flex-basis: 454px;
}

.slide-content {
    margin: 99px 0 0 151px;
    position: relative;
}

.slide-content img {
    position: absolute;
    inset: 0;
    opacity: 0;
    visibility: hidden;
    transition: all 0.5s ease-in-out;
}

.slide-content img.active {
    opacity: 1;
    visibility: visible;
}

.form-container {
    flex-grow: 1;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.box {
    border: 1px solid var(--box-border-color);
    background-color: var(--box-bg);
    border-radius: 3px;
}

.form-content {
    margin-bottom: 10px;
    padding: 10px;
}

.form-content .logo {
    text-align: center;
    height: 61px;
    width: 185px;
    margin: 22px auto 12px;
}

.form-content .logo img {
    max-width: 100%;
}

.logo-dark {
    display: none;
}

.dark .logo-dark {
    display: block;
}

.dark .logo-light {
    display: none;
}

.signin-form {
    padding-top: 5px;
    margin-bottom: 10px;
    margin-left: 30px;
    
}

.form-group {
    margin: 0 8px 0;
    
}

.animate-input {
   height: 36px;
   width: 90%;
	  border: 1px solid #efefef;
   	font-size: 12px;
	  border-radius: 3px;
	  
}   	

.animate-input span {
    position: absolute;
    left: 8px;
    height: 100%;
    font-size: 12px;
    line-height: 36px;
    color: var(--txt-second-color);
    transform-origin: left;
    transition: transform 0.1s ease-in-out;
    pointer-events: none;
}

.animate-input input {
    width: 100%;
    height: 100%;
    padding: 9px 8px 7px;
    border: 0;
    outline: 0;
    background-color: var(--box-bg);
    color: var(--txt-color);
    
}

.animate-input.active span {
    transform: scale(0.83333) translateY(-10px);
}

.animate-input.active input {
    padding: 14px 0 2px 8px;
}

.animate-input button {
    color: var(--txt-color);
    border: 0;
    outline: 0;
    display: inline;
    font-weight: 600;
    font-size: 14px;
    background-color: transparent;
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    display: none;
}

.animate-input.active button {
    display: inline;
}

.btn-group {
    padding: 8px 40px;
}

.btn-login {
    width: 100%;
    border: 1px solid transparent;
    outline: 0;
    background-color: var(--btn-bg);
    color: var(--btn-color);
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    line-height: 18px;
    padding: 5px 9px;
    border-radius: 4px;
}

button:disabled {
    background-color: rgba(0, 149, 246, 0.3);
}

.divine {
    padding: 10px 40px 18px;
    display: flex;
}

.divine div:nth-child(2) {
    font-size: 13px;
    font-weight: 600;
    line-height: 15px;
    margin: 0 18px;
    color: var(--txt-second-color);
}

.divine div:nth-child(1),
.divine div:nth-child(3) {
    flex-grow: 1;
    height: 1px;
    background-color: var(--box-border-color);
    position: relative;
    top: 0.45em;
}

.btn-fb {
    border: 0;
    outline: 0;
    background-color: #3897f0;
    border: 1px solid #3897f0;
    border-radius: 4px;    
    padding: 4px;
    font-weight: 600;
    font-size: 12px; 
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    cursor: pointer;
}

.btn-fb img {
    width: 16px;
    height: 16px;
    margin-right: 8px;
}

.btn-fb span {
    color: white;
    font-size: 14px;
    font-weight: 600;
    line-height: 18px;
}

.forgot-pw {
    display: block;
    font-size: 12px;
    line-height: 14px;
    margin-top: 12px;
    text-align: center;
    color: var(--btn-bg);
    text-decoration: none;
    margin-left: 150px;
}

.goto {
    padding: 5px;
    margin-top: 1px;
}

.goto p {
    font-size: 14px;
    margin: 15px;
    text-align: center;
}

.goto a {
    text-decoration: none;
    color: var(--btn-bg);
    font-size: inherit;
    line-height: 18px;
    font-weight: 600;
}


.footer {
    padding-bottom: 52px;
    padding-top: 24px;
}

.links {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.links a {
    text-decoration: none;
    color: var(--txt-second-color);
    font-size: 13px;
    line-height: 18px;
    margin: 0 8px 12px 8px;
}

.meta img{
 width: 70px;

 display: block;
 margin: 0 auto; 
}
.copyright {
    padding: 12px 0;
    color: var(--txt-second-color);
    font-size: 13px;
    line-height: 18px;
    text-align: center;
}

/* responsive */

@media only screen and (max-width: 800px) {
    .slide-container {
        display: none;
    }
}

@media only screen and (max-width: 500px) {
    .main-content {
        margin-top: 0;
    }

    .box {
        border: 0;
        background-color: transparent;
    }
}
    
</style>
